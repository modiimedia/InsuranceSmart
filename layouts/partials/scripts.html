<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    type="text/javascript"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
></script>
{{- $main := resources.Get "js/main.js" -}}
{{- $modal := resources.Get "js/modals.js" -}}
{{- $jsBundle := slice $main $modal | resources.Concat "js/main.js" | resources.Minify }}
<script src="{{ $jsBundle.RelPermalink }}" type="text/javascript"></script>
<script>
    //make link target=_blank if the webpage URL is an external link
    var links = document.links;

    for (var i = 0, linksLength = links.length; i < linksLength; i++) {
        if (links[i].hostname != window.location.hostname) {
            links[i].target = '_blank';
        }
    }
</script>
